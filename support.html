<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support — Max Leffberg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 24px;
            font-size: 2em;
        }
        
        .support-text {
            color: #444;
            line-height: 1.8;
            margin-bottom: 24px;
            font-size: 1.1em;
        }
        
        .support-text strong {
            color: #333;
        }
        
        .email-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 16px 0;
        }
        
        .email-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-top: 24px;
            font-size: 0.95em;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support</h1>
        <p class="support-text">
            For any questions regarding our apps, please email us at
            <strong><a href="mailto:leffberg@gmail.com" style="color: #667eea; text-decoration: none;">leffberg@gmail.com</a></strong> — we will get back to you within <strong>2 business days</strong>.
        </p>
        <a href="mailto:leffberg@gmail.com" class="email-link">Email us</a>
        <br>
        <a href="index.html" class="back-link">← Back to home</a>
    </div>
</body>
</html>
